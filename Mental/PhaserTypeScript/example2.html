<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Пример 2</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 950,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { x: -100 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        var game = new Phaser.Game(config);

        function preload() {
            //this.load.setBaseURL('http://labs.phaser.io');

            this.load.image('sky', 'assets/walking/field1.jpg');
            //this.load.image('logo', 'http://labs.phaser.io/assets/sprites/aqua_ball.png');
            //this.load.image('red', 'http://labs.phaser.io/assets/particles/bubble.png');
            //this.load.xml('face', 'assets/svg/pencil.svg');
        }

        function create ()
        {
            //this.matter.add.fromSVG(400, 300, this.cache.xml.get('face'));

            this.add.image(475, 400, 'sky');
            
        }
    </script>
</body>
</html>
