<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Пример 2</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { x: -100 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        var game = new Phaser.Game(config);

        function preload() {
            this.load.setBaseURL('http://labs.phaser.io');

            this.load.image('sky', 'assets/skies/nebula.jpg');
            this.load.image('logo', 'assets/sprites/aqua_ball.png');
            this.load.image('red', 'assets/particles/bubble.png');
            this.load.xml('face', 'assets/svg/pencil.svg');
        }

        function create ()
        {
            //this.matter.add.fromSVG(400, 300, this.cache.xml.get('face'));

            this.add.image(400, 100, 'sky');

            var particles = this.add.particles('red');

            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            var logo = this.physics.add.image(400, 100, 'logo');

            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);

            emitter.startFollow(logo);
        }
    </script>
</body>
</html>
