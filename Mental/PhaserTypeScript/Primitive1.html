// здесь инструкции по созданию фигур
        var x = 10, y = 10;

        function drawRect() {
            context.fillStyle = 'black';
            context.clearRect(0, 0, 600, 300);
            context.fillRect(x, y, 50, 50);
        }

        function gameLoop() {
            drawRect();
            x += 2;
            requestAnimationFrame(gameLoop);
        };
